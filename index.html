<!DOCTYPE html>
<html>
  <head>
    <title>Listagem de Livros</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Listagem de Livros</h1>

    <div>
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" />
      <label for="autor">Autor:</label>
      <input type="text" id="autor" />
      <label for="editora">Editora:</label>
      <input type="text" id="editora" />
      <label for="ano">Ano:</label>
      <input type="number" id="ano" />
      <label for="preco">Preço:</label>
      <input type="number" id="preco" />
      <button class="button button-green" onclick="cadastrarLivro()">
        Cadastrar
      </button>
    </div>

    <div>
      <label for="busca">Buscar por título:</label>
      <input type="text" id="busca_titulo" />
      <label for="busca">Buscar por autor:</label>
      <input type="text" id="busca_autor" />
      <button class="button button-blue" onclick="buscarLivro()">Buscar</button>
    </div>

    <table id="livrosTable">
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Autor</th>
        <th>Editora</th>
        <th>Ano</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
